version: '3.8'

services:
  # Web Interface (Streamlit)
  web:
    build: .
    image: finance-rag
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./cache:/app/cache
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - PYTHONUNBUFFERED=1
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLI for batch processing
  cli:
    build: .
    image: finance-rag
    volumes:
      - .:/app
      - ./cache:/app/cache
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - PYTHONUNBUFFERED=1
    command: python main.py --mode v2 --limit 10
    profiles:
      - cli
